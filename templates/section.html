{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for page in section.pages %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ page.permalink }}">
                {{ page.title }}
            </a>
        </h1>
        <p class="article_content">{{ page.content | safe | striptags | truncate }}</p>

        <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    </div>
    {% endfor %}
</div>
{% endblock content %}
