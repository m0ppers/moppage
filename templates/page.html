{% extends "base.html" %}

{% block content %}
<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    {{ page.content | safe }}
    <div>
        {% if page.taxonomies.tags %}
        {% for tag in page.taxonomies.tags %}
        <a class="tag" href="{{ get_taxonomy_url(kind="tags", name=tag) }}">{{ tag }}</a>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
